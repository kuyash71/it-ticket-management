services:
  postgres:
    image: postgres:16
    container_name: itsm-postgres
    environment:
      POSTGRES_DB: itsm
      POSTGRES_USER: itsm
      POSTGRES_PASSWORD: itsm
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itsm -d itsm"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.7.2
    container_name: itsm-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9092:9092"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: itsm-keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./infra/keycloak/realm-itsm.json:/opt/keycloak/data/import/realm-itsm.json
    ports:
      - "8081:8080"

  opensearch:
    image: opensearchproject/opensearch:2.17.1
    container_name: itsm-opensearch
    environment:
      discovery.type: single-node
      DISABLE_SECURITY_PLUGIN: "true"
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"

  otel-collector:
    image: otel/opentelemetry-collector:0.111.0
    container_name: itsm-otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./infra/otel/collector-config.yaml:/etc/otelcol/config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"

  backend:
    build:
      context: ./backend
    container_name: itsm-backend
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      keycloak:
        condition: service_started
      opensearch:
        condition: service_started
      otel-collector:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/itsm
      SPRING_DATASOURCE_USERNAME: itsm
      SPRING_DATASOURCE_PASSWORD: itsm
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/itsm
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://otel-collector:4317
      OBSERVABILITY_OPENSEARCH_URL: http://opensearch:9200
      OBSERVABILITY_OPENSEARCH_INDEX: itsm-logs
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: itsm-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "5173:80"

networks:
  default:
    name: itsm-network
